<!DOCTYPE html>
<html>
<head>
	<script src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="menu.jpg">
			<label class="simple">Обычный</label>
		</div>
		<div class=" input"><form name="form"><input type="text" name="textview" readonly></form></div>
		<div class="item percent">%</div>
		<div class="item root">X^2/1</div>
		<div class="item square">X^2</div>
		<div class="item derivative">1/X</div>
		<div class="item clean1 ">CE</div>
		<div class="item clean2" >C</div>
		<div class="item backspace" ><img src="backspace.webp"></div>
		<div class="item divide">/</div>
		<div class="item seven number">7</div>
		<div class="item eight number" \>8</div>
		<div class="item nine number">9</div>
		<div class="item minus">-</div>
		<div class="item four number">4</div>
		<div class="item five number">5</div>
		<div class="item six number">6</div>
		<div class="item plus">+</div>
		<div class="item one number">1</div>
		<div class="item two number">2</div>
		<div class="item three number">3</div>
		<div class="item comma">.</div>
		<div class="item equal">=</div>
		<div class="item zero number">0</div>
		<div class="item multiple">*</div>
	</div>

</body>
</html>
